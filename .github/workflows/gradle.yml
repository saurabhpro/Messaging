name: Java CI with Gradle

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up JDK 25
      uses: actions/setup-java@v5
      with:
        java-version: '25'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v3
    - name: Kafka Producer
      run: ./kafka-producer/gradlew -p kafka-producer build
    - name: Kafka Consumer
      run: ./kafka-consumer/gradlew -p kafka-consumer build
    - name: Redis Pub/Sub
      run: ./redis-pubsub/gradlew -p redis-pubsub build
    - name: Spring Testcontainers
      run: ./spring-testcontainers/gradlew -p spring-testcontainers build

